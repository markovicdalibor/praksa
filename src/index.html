<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">
    <title>Praksa</title>
</head>

<body>
    <main>
        <header>
            <img src="images/logo.png" width="150rem">
            <p>(888) 510-2370</p>
        </header>
        <section>
            <h2>WEBSITE ANALYTICS SOFTVER</h2><br>
            <h1>UNDERSTAND EVERY USER'S JOURNEY WITH INSTANT</h1>
            <h1>INSIGHTS</h1>
            <img src="images/bbg.png" alt="city">
        </section>
        <aside>
            <h1>Request a demo</h1>
            <form action="#">
                <label for="fname">FIRST NAME<span>*</span></label>
                <input type="text" id="fname" name="firstname">

                <label for="lname">LAST NAME<span>*</span></label>
                <input type="text" id="lname" name="lastname">

                <label for="email">WORK EMAIL<span>*</span></label>
                <input type="text" id="email" name="email">

                <label for="com">COMPANY<span>*</span></label>
                <input type="text" id="com" name="company">

                <label for="csize">COMPANY SIZE<span>*</span></label>
                <select id="csize" name="csize">
                    <option value="large"></option>
                    <option value="large">large</option>
                    <option value="medium">medium<250</option>
                    <option value="small">small <50</option>
                    <option value="micro">micro <10</option>
                </select>
                <label for="phone">PHONE<span>*</span></label>
                <input type="text" id="phone" name="phone">

                <input type="submit" value="SUBMIT">
            </form>
        </aside>
    </main>
</body>

</html>
